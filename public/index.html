<!doctype html>
<html ng-app="displayImageGrid">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<title></title>
		<meta name="description" content="">
		<meta name="viewport" content="width=device-width, initial-scale=1">

		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.2/css/bootstrap.min.css">
		<link rel="stylesheet" href="/public/css/main.css">
	</head>
	<body>
		<!-- Main jumbotron for a primary marketing message or call to action -->
		<div class="container" ng-controller="mainController">
			<!-- Example row of columns -->
			<div class="row">
				<div class="col-md-3" ng-repeat="result in results">
					<div class="mark-container">
						<div class="image-container">
							<img src="http://placehold.it/40x2000">
						</div>
						<div class="text-container">
							{{ result.IMI.Name }} <br>
							from {{ result.IMI.Brand }} 
						</div>
					</div>
				</div>
			</div>
		</div>
		<script src="//cdnjs.cloudflare.com/ajax/libs/angular.js/1.3.12/angular.min.js"></script>
		<script src="/public/js/main.js"></script>
	</body>
</html>
